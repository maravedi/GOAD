---
cmmc_evidence_root: 'C:\Compliance'
cmmc_evidence_report_directory: '{{ cmmc_evidence_root }}\reports'
cmmc_evidence_script_path: '{{ cmmc_evidence_root }}\collect_cmmc_evidence.ps1'
cmmc_evidence_task_name: 'CMMC_STIG_Evidence'
cmmc_evidence_task_start_boundary: '2025-01-01T02:00:00'
cmmc_evidence_task_weeks_interval: 1
cmmc_evidence_task_days_of_week:
  - Sunday
cmmc_evidence_local_directory: "{{ playbook_dir | default('.') }}/evidence/cmmc"

cmmc_evidence_registry_defaults:
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Services\\NTDS\\Parameters'
    name: 'LDAPServerIntegrity'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Services\\NTDS\\Parameters'
    name: 'LdapEnforceChannelBinding'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Lsa'
    name: 'NoLMHash'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Lsa'
    name: 'LmCompatibilityLevel'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Lsa'
    name: 'RestrictAnonymous'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Lsa'
    name: 'RestrictAnonymousSAM'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Lsa'
    name: 'DisableDomainCreds'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Services\\Netlogon\\Parameters'
    name: 'RequireSignOrSeal'
  - path: 'HKLM:\\SYSTEM\\CurrentControlSet\\Services\\Netlogon\\Parameters'
    name: 'SignSecureChannel'
  - path: 'HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows NT\\DNSClient'
    name: 'EnableMulticast'

cmmc_evidence_registry_items: "{{ stig_registry_settings | default(cmmc_evidence_registry_defaults) }}"
